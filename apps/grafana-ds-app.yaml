apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: std-practice-grafana-ds-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argadepp.github.io/helm-chart
    targetRevision: master
    path: monitoring
    helm:
      values: |
        ## Minimal Helm values ## 
        global:   
          namePrefix: std-practice-ds-
          grafanaInstance: std-practice-grafana-operator
        datasources:
          - name: loki-1
            type: loki
            url: http://std-practice-loki-stack.utilities.svc.cluster.local:3100
            access: proxy
            namespace: utilities  
          - name: prometheus-1
            type: prometheus
            url: http://prometheus-operated.utilities.svc.cluster.local:9090
            access: proxy
             
        
  destination:
    server: https://kubernetes.default.svc
    namespace: utilities
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  
      - "ServerSideApply=true"

