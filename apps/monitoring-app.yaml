apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: std-practice-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argadepp/argocd-demo.git
    targetRevision: master
    path: apps/monitoring
    helm:
      values: |
        ## Minimal Helm values ##        
        global:
          destNamespace: utilities
          clusterEndPoint: https://kubernetes.default.svc
          project: default
        
        
        namePrefix: std-practice-
        grafanaOperator:
          enabled: true
          repoURL: https://charts.bitnami.com/bitnami
          targetRevision: 4.7.2
          chart: grafana-operator
          operatorImageTag: 5.13.0-debian-12-r0
          grafanaImageTag: 11.2.0-debian-12-r3
          ingressHost: grafana.pratikargade.online
          persistenceSize: 1Gi
        grafanaMimir:
          enabled: false
          repoURL: https://grafana.github.io/helm-charts
          targetRevision: 5.5.0 
          chart: mimir-distributed        
        
        loki:
          enabled: true
          
        prom: 
          enabled: true    
          ingressHost: prom.pratikargade.online
          remoteWrite:
          - url: http://std-practice-grafana-mimir-distributor.utilities.svc.cluster.local/api/v1/push
          remoteRead:
          - url: http://std-practice-grafana-mimir-querier.utilities.svc.cluster.local/api/v1/read 
        
        cloudwatch:
          enabled: false  
  destination:
    server: https://kubernetes.default.svc
    namespace: utilities
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  
      - "ServerSideApply=true"

