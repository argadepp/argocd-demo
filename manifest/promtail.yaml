config:
  clients:
    - url: http://std-practice-loki-stack:3100/loki/api/v1/push

  scrape_configs:
    - job_name: kubernetes-audit-logs
      static_configs:
        - targets:
            - localhost
          labels:
            job: kubernetes-audit-logs
            __path__: /var/log/kubernetes/kube-apiserver-audit.log
extraVolumes:
  - name: varlog
    hostPath:
      path: /var/log/kubernetes
      type: DirectoryOrCreate
extraVolumeMounts:
  - name: varlog
    mountPath: /var/log/kubernetes
    readOnly: true
serviceAccount:
  create: true
